syntax = "proto3";

package model;

import "commons.proto";

message SensorData {
  string gateway_id = 1;
  string node_mac_address = 2;
  int64 timestamp = 3;
  int32 is_synced = 4;
  int32 active_values = 5;
  SensorValue acc_rms = 6;
  SensorValue acc_max = 7;
  SensorValue vel_rms = 8;
  SensorValue vel_max = 9;
  SensorValue stroke = 10;
  Stroke stroke_a = 11;
  Stroke stroke_b = 12;
  SensorValue peak_freq = 13;
  SensorValue uniaxial_stroke = 14;
  string receiver = 15;
}

message SensorValue {
  double x = 1;
  double y = 2;
  double z = 3;
}
message Stroke {
  double xy = 1;
  double yz = 2;
  double xz = 3;
}

message AggregatedMeasurement {
  Origin origin = 1;
  string snapshot_id = 2;
  SensorData aggregated_values = 3;
}
