syntax = "proto3";

package model;

import "commons.proto";

message NodeHealthData {
  uint32 capacitor_voltage_level_mv = 1;
  sint32 signal_strength_dbm = 2;
  optional int32 battery_level_mv = 3;
}

message GatewayHealthData {
  optional sint32 temperature = 1;
}

message Health {
  Origin origin = 1;
  GatewayHealthData gw_health_data = 2;
  repeated NodeHealthData node_health_data = 3;
}
